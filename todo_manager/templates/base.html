<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Your Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% comment %}
    <!-- Additional CSS files can be included here -->
    {% block extra_css %}{% endblock %} {% endcomment %}
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <div class="container mx-auto py-4">
        <nav class="flex justify-between items-center">
          <div>
            <a href="{% url 'home' %}" class="text-xl font-bold text-blue-600">Logo</a>
          </div>
          <div class="hidden md:flex space-x-4">
            <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600">Home</a>
            <a href="{% url 'show_tasks' %}" class="text-gray-600 hover:text-blue-600">ShowTasks</a>
          </div>
          <div class="md:hidden">
            <button class="mobile-menu-button">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div class="md:hidden hidden mobile-menu">
      <a
        href="#"
        class="block text-center py-2 text-gray-600 hover:text-blue-600"
        >Home</a
      >
      <a
        href="#"
        class="block text-center py-2 text-gray-600 hover:text-blue-600"
        >ShowTasks</a
      >
    </div>

    <div class="container mx-auto p-4">{% block content %} {% endblock %}</div>
    <script>
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
  </body>
</html>
